name: Deploy
on:
  push:
    branches:
      - main

env:
  CI: true

jobs:
  build:
    name: Deploy
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [22.x]

    steps: 
      - uses : actions/checkout@v3
      - name : Use Node.js ${{matrix.node.version}}
        uses : actions/setup-node@v3
        with:
           node-version: ${{matrix.node.version}}
           cache: 'npm'

      -  run: npm ci
      -  run: |
          touch.env
          echo "${{secrets..PROD_ENV}}" > .env
